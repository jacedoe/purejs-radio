<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Radio Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .link-class:hover {
            background-color: #f1f1f1;
        }

        #emisora {
            width: 64px;
        }

        #audio {
            width: -moz-available;
            margin-bottom: 10px;
        }

        .search-input {
            border-color: var(--variable-shim-input-border);
            width: -moz-available;
            height: 25px;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            padding-left: 10px;
            font-size: 13px;
            background-repeat: no-repeat;
            background-position: right 5px center;
            transition: all .1s;
            background-color: var(--variable-shim-primary-background);
            vertical-align: middle;

        }
    </style>
</head>

<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu</button>
                <span class="mdc-top-app-bar__title">Radio Search</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Favorite">favorite</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Search">search</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Options">more_vert</button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
        <div>

            <audio id="audio" controls="controls" crossorigin="anonymous">
                <source id="audioSource" src="">

                Your browser does not support the audio format.
            </audio>
            <br />
            <div>
                <input type="text" name="search" id="search" placeholder="Busca emisoras. Ex: jazz, rock..."
                    class="input search-input opens-pop-over" />
            </div>
            <ul class="mdc-list" id="result">
                <li class="mdc-list-item"></li>
            </ul>
            <br />
        </div>
    </main>



    <script src=""></script>
    <script>
        $(document).ready(function () {
            $.ajaxSetup({
                cache: false
            });
            $('#search').keyup(function () {
                $('#result').html('');
                $('#state').val('');
                var searchField = $('#search').val();
                var expression = new RegExp(searchField, "i");
                var estilo = 'rock';
                $.getJSON('https://nl1.api.radio-browser.info/json/stations/byname/' + estilo,
                    function (
                        data) {
                        $.each(data, function (key, value) {
                            if (value.codec === 'MP3') {
                                if (value.name.search(expression) != -1 || value.url.search(
                                        expression) != -1) {

                                    $('#result').append(
                                        /*  '"<li class="list-group-item link-class"><img src="' +
                                         value.favicon +
                                         '" height="40" width="40" class="img-thumbnail" /><a href="" data-value=' +
                                         value.url + ' </a>| <span class="text-muted">' +
                                         value.name + '</span></li>' */
                                        '<li><a href="" data-value="' + value.url +
                                        '"><img id="emisora" src="' + value.favicon +
                                        '">' + value.name + '</a></li>'
                                    );
                                }
                            }
                        });
                    });
            });

            $('#result').on('click', 'li', function () {
                var click_text = $(this).text().split('|');
                $('#search').val($.trim(click_text[0]));
                $("#result").html('');
            });
        });
    </script>
    <script>
        result.onclick = function (e) {
            e.preventDefault();

            var elm = e.target;
            var audio = document.getElementById('audio');

            var source = document.getElementById('audioSource');
            source.src = elm.getAttribute('data-value');

            audio.load(); // call this to just preload the audio without playing
            audio.play(); // call this to play the song right away
        }
    </script>
</body>

</html>
