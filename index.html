<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Radio Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .link-class:hover {
            background-color: #f1f1f1;
        }

        #emisora {
            width: 64px;
        }

        #audio {
            width: -moz-available;
            margin-bottom: 10px;
        }

        .mdc-text-field {
            width: -webkit-fill-available;
            width: -moz-available;
        }

        .mdc-list {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu</button>
                <span class="mdc-top-app-bar__title">Radio Search</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Favorite">favorite</button>

                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Options">more_vert</button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">

        <!-- Audio Player-->
        <div>

            <audio id="audio" controls="controls" crossorigin="anonymous">
                <source id="audioSource" src="">

                Your browser does not support the audio format.
            </audio>
            <br />
            <div>
                <label class="mdc-text-field mdc-text-field--filled">

                    <input type="text" aria-labelledby="my-label-id" name="search" id="search"
                        class="mdc-text-field__input" />
                    <span class="mdc-line-ripple"></span>
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                        aria-label="Search">search</button>
                </label>
            </div>

            <!-- Lista Section -->
            <div>

                <ul class="mdc-list" id="result">
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__ripple"></span>
                    </li>
                </ul>
                <br />
            </div>
    </main>



    <script src=""></script>
    <script>
        $(document).ready(function () {
            $.ajaxSetup({
                cache: false
            });
            $('#search').keyup(function () {
                $('#result').html('');
                $('#state').val('');
                var searchField = $('#search').val();
                var expression = new RegExp(searchField, "i");
                var estilo = 'rock';
                $.getJSON('https://nl1.api.radio-browser.info/json/stations/byname/' + estilo,
                    function (
                        data) {
                        $.each(data, function (key, value) {
                            if (value.codec === 'MP3') {
                                if (value.name.search(expression) != -1 || value.url.search(
                                    expression) != -1) {

                                    $('#result').append(
                                        /*  '"<li class="list-group-item link-class"><img src="' +
                                         value.favicon +
                                         '" height="40" width="40" class="img-thumbnail" /><a href="" data-value=' +
                                         value.url + ' </a>| <span class="text-muted">' +
                                         value.name + '</span></li>' */
                                        '<li><a href="" data-value="' + value.url +
                                        '"><img id="emisora" src="' + value.favicon +
                                        '">' + value.name + '</a></li>'
                                    );
                                }
                            }
                        });
                    });
            });

            $('#result').on('click', 'li', function () {
                var click_text = $(this).text().split('|');
                $('#search').val($.trim(click_text[0]));
                $("#result").html('');
            });
        });
    </script>
    <script>
        result.onclick = function (e) {
            e.preventDefault();

            var elm = e.target;
            var audio = document.getElementById('audio');

            var source = document.getElementById('audioSource');
            source.src = elm.getAttribute('data-value');

            audio.load(); // call this to just preload the audio without playing
            audio.play(); // call this to play the song right away
        }
    </script>
</body>

</html>
