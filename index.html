<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Custom styles for this template  -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Latest Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="#exampleModal" id="myBtn" class="active">Player</a>
    <div id="myLinks">
      <a href="#rock" onclick="rock()">Rock</a>
      <a href="#jazz" onclick="jazz()">Jazz</a>
      <a href="#about">News</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="menu()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <!-- Jumbotron Header -->
  <header id="cabecera">
    <h3>PureJS Radio!</h3>
    <p> Esta es una radio libre
    </p>
    <div class="container">      
      <div align="center">
        <input type="text" name="search" id="myInput" placeholder="Busca emisoras. Ex: jazz, rock..."
          class="form-control" onkeyup="mySearch()" />
      </div>
      <ul class="list-group" id="result"></ul>
      <br />
    </div>
  </header>
  <!-- Parrilla -->
  <section id="tune">
    <div id="lista">

      <ul id="list">
        <li class="active" style="list-style: none">
        </li>
      </ul>
    </div>
  </section>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="flex-container">
      <span class="close">&times;</span>
      <p id="info"></p>
      <a href="javascript:void(0);" class="icon" onclick="playAudio()">
        <span style="font-size: 48px; color: Dodgerblue;">
        <i class="fa fa-play-circle"></i></span>
      </a>
      <a href="javascript:void(0);" class="icon" onclick="pauseAudio()">
        <span style="font-size: 48px; color: Dodgerblue;">
      <i class="fa fa-pause"></i></span>
    </a>
      </div>
      <audio id="audio" controls="controls" crossorigin="anonymous">
        <source id="audioSource" src="">

        Your browser does not support the audio format.
      </audio>
      <canvas id="canvas" width="1366" height="608"></canvas>
    </div>

  </div>


  <script src="js/app.js"></script>
  <script>
    // funcion menu
function menu() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
  </script>
</body>

</html>
