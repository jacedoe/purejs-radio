<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Custom styles for this template  -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Latest Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
  <!-- Navigation -->
  <div class="pos-f-t fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">

      <div class="bg-dark p-4">
        <button id="myBtn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
          Player
        </button>
        <div class="bg-dark p-4">
          
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <!-- Jumbotron Header -->
  <header id="cabecera" >
    <h3 class="">PureJS Radio!</h3>
    <p> Esta es una radio libre
    </p>
      
    <div class="container" style="">
      
      <div align="center">
        <input type="text" name="search" id="myInput" placeholder="Busca emisoras. Ex: jazz, rock..."
          class="form-control" onkeyup="mySearch()" />
      </div>
      <ul class="list-group" id="result"></ul>
      <br />
    </div>
  </header>
  <!-- Parrilla -->
  <section id="tune">
    <div id="lista">

      <ul id="list">
        <li class="active" style="list-style: none">
        </li>
      </ul>
    </div>
  </section>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="info"></p>
      <img id="emisora" src="http://www.0nradio.com/images/favicon/mstile-144x144.png">
      <button onclick="playAudio()" type="button">Play Audio</button>
      <button onclick="pauseAudio()" type="button">Pause Audio</button>
      <audio id="audio" controls="controls" crossorigin="anonymous">
        <source id="audioSource" src="">

        Your browser does not support the audio format.
      </audio>
      <canvas id="canvas" width="1366" height="608"></canvas>
    </div>

  </div>


  <script src="js/app.js"></script>

</body>

</html>
