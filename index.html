<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom styles for this template  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navigation -->
    <div class="pos-f-t fixed-top">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h4 class="text-white">PureJS Radio</h4>
            <span class="text-muted">Toggleable via the navbar brand.</span>
            <a href="#parrilla"><h5>Estilos</h5></a>
            <a href="#tune"><h5>Emisoras</h5></a>
          </div>
          <div class="bg-dark p-4">
            <div class="bg-dark p-4">
                <form class="form-inline my-2 my-lg-0">
                    <input id="myInput" class="form-control mr-sm-2" type="text" placeholder="Buscar emisoras" aria-label="Search">
                </form>
              </div>
              <div class="bg-dark p-4">
                <button id="myBtn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
                    Player
                </button>
              </div>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
<!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">PureJS Radio!</h1>
      <p class="lead">Este es un proyecto de Radio Online libre y experimental, utilizando JavaScript y la API de radio-browser. Disfrute y comparta</p>
      <div class="container" style="width:900px;">
        
        <br /><br />
        <div align="center">
            <input type="text" name="search" id="myInput" placeholder="Busca emisoras. Ex: jazz, rock..." class="form-control" onkeyup="mySearch()"/>
        </div>
        <ul class="list-group" id="result"></ul>
        <br />
    </div>
    </header>
<!-- Parrilla -->
    <section class="content-section bg-dark text-white" id="tune">
    <div id="lista">

        <ul id="list">
            <li class="active" style="list-style: none">
            </li>
        </ul>
    </div>
</section>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-text">On Air</p>

            <p id="info"></p>
            <audio id="audio" controls="controls" crossorigin="anonymous">
                    <source id="audioSource" src="">

                    Your browser does not support the audio format.
                </audio>
            <canvas id="canvas" width="1366" height="608"></canvas>
        </div>

    </div>


    <script src="assets/js/app.js"></script>

</body>

</html>
